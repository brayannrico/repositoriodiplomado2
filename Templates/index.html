{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>Plataforma de Citas</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
         <title>{% block title %}{% endblock %}</title>
        <!-- bootstrap 3.0.2 -->
        <link href="{% static 'AdminLTE/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="{% static 'AdminLTE/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="{% static 'AdminLTE/css/ionicons.min.css'%}" rel="stylesheet" type="text/css" />
        <!-- Morris chart -->
        <link href="{% static 'AdminLTE/css/morris/morris.css'%}" rel="stylesheet" type="text/css" />
        <!-- jvectormap -->
        <link href="{% static 'AdminLTE/css/jvectormap/jquery-jvectormap-1.2.2.css'%}" rel="stylesheet" type="text/css" />
        <!-- fullCalendar -->
        <link href="{% static 'AdminLTE/css/fullcalendar/fullcalendar.css'%}" rel="stylesheet" type="text/css" />
        <!-- Daterange picker -->
        <link href="{% static 'AdminLTE/css/daterangepicker/daterangepicker-bs3.css'%}" rel="stylesheet" type="text/css" />
        <!-- bootstrap wysihtml5 - text editor -->
        <link href="{% static 'AdminLTE/css/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css'%}" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="{% static 'AdminLTE/css/AdminLTE.css'%}" rel="stylesheet" type="text/css" />
  {% block styles %}
  {% endblock %}
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="skin-black">
        <!-- header logo: style can be found in header.less -->
        <header class="header">
            <a href="/vercita" class="logo">
                <!-- Add the class icon to your logo image or logo icon to add the margining -->
                Plataforma de Citas
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->

                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <!-- Messages: style can be found in dropdown.less-->

                        <!-- Notifications: style can be found in dropdown.less -->

                        <!-- User Account: style can be found in dropdown.less -->
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="glyphicon glyphicon-user"></i>
                                <span>Usuario <i class="caret"></i></span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header bg-light-blue">
                                    <img src="img/login2.png"  alt="User Image" />
                                </li>
                                <!-- Menu Body -->

                                <!-- Menu Footer-->
                                <li class="user-footer">
                                    <div class="pull-right">
                                        <a href="/login" class="btn btn-default btn-flat">Desconectarse</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="left-side sidebar-offcanvas">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <!-- Sidebar user panel -->
                    <div class="user-panel">
                        <div class="pull-left image">
                            <img src="img/login2.png"  alt="User Image" />
                        </div>
                        <div class="pull-left info">
                            <p>Hello</p>

                            <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                        </div>
                    </div>
                    <!-- search form -->

                    <!-- /.search form -->
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                    <ul class="sidebar-menu">
                        <li class="active">
                            <a href="/vercita">
                                <i class="fa fa-dashboard"></i> <span>Vercitas</span>
                            </a>
                        </li>



                        <li>
                            <a href="/insertarcita">
                                <input align="center" type="button" onclick="location.href='/insertarcita/'" value="Agregar Cita" >

                            </a>
                        </li>


                    </ul>
                </section>
                <!-- /.sidebar -->
            </aside>

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Dashboard
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/vercita"><i class="fa fa-dashboard"></i> Inicio</a></li>
                        <li class="active">Dashboard</li>
                    </ol>
                </section>
                <section class="content">
                {% block content %}
                {% endblock %}
                </section>
                <!-- Main content -->

            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->

        <!-- add new calendar event modal -->


        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <!-- jQuery UI 1.10.3 -->
        <script src="{% static 'AdminLTE/js/jquery-ui-1.10.3.min.js'%}" type="text/javascript"></script>
        <!-- Bootstrap -->
        <script src="{% static 'AdminLTE/js/bootstrap.min.js'%}" type="text/javascript"></script>
        <!-- Morris.js charts -->
        <script src="{% static 'AdminLTE//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js'%}"></script>
        <script src="{% static 'AdminLTE/js/plugins/morris/morris.min.js'%}" type="text/javascript"></script>
        <!-- Sparkline -->
        <script src="{% static 'AdminLTE/js/plugins/sparkline/jquery.sparkline.min.js'%}" type="text/javascript"></script>
        <!-- jvectormap -->
        <script src="{% static 'AdminLTE/js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js'%}" type="text/javascript"></script>
        <script src="{% static 'AdminLTE/js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js'%}" type="text/javascript"></script>
        <!-- fullCalendar -->
        <script src="{% static 'AdminLTE/js/plugins/fullcalendar/fullcalendar.min.js'%}" type="text/javascript"></script>
        <!-- jQuery Knob Chart -->
        <script src="{% static 'AdminLTE/js/plugins/jqueryKnob/jquery.knob.js'%}" type="text/javascript"></script>
        <!-- daterangepicker -->
        <script src="{% static 'AdminLTE/js/plugins/daterangepicker/daterangepicker.js'%}" type="text/javascript"></script>
        <!-- Bootstrap WYSIHTML5 -->
        <script src="{% static 'AdminLTE/js/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js'%}" type="text/javascript"></script>
        <!-- iCheck -->
        <script src="{% static 'AdminLTE/js/plugins/iCheck/icheck.min.js'%}" type="text/javascript"></script>

        <!-- AdminLTE App -->
        <script src="{% static 'AdminLTE/js/AdminLTE/app.js'%}" type="text/javascript"></script>
        
        <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
        <script src="{% static 'AdminLTE/js/AdminLTE/dashboard.js'%}" type="text/javascript"></script>

    </body>
</html>
