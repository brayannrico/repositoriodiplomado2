{% extends 'index.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar cita</title>
</head>
<body>

<h2> Editando Cita Medica</h2>
<form action="" method="post">

    {% csrf_token %}
    {{ form.as_p }}
    {% if perms.citas.change_medico%}
        <td ><center><input align="center" type="button" class="btn bg-light-blue btn-block" onclick="location.href='/insertarmedico/{{ agendamiento.id}}'"value="Editar Medico"></center></td>
    {% endif %}
    {% if perms.citas.change_paciente%}
        <td ><center><input align="center" type="button" class="btn bg-light-blue btn-block" onclick="location.href='/insertarpaciente/{{ agendamiento.id}}'"value="Editar Paciente"></center></td>
    {% endif %}
    {% if perms.citas.change_eps%}
        <td ><center><input align="center" type="button" class="btn bg-light-blue btn-block" onclick="location.href='/insertareps/{{ agendamiento.id}}'"value="Editar Eps"></center></td>
    {% endif %}
    <input type="submit" value="Editar">
    <input type="button" onclick="location.href='/vercita'" value="Cancelar">

</form>

</body>
</html>
{% endblock %}
