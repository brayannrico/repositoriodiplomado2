{% extends 'index.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insertar Cita</title>
</head>
<body>
 <h2> Insertando Cita Medica</h2>
<form action="" method="post">

    {% csrf_token %}
    {{ form.as_p }}
    {% if perms.citas.add_medico%}
        <td ><center><input align="center" type="button" class="btn bg-light-blue btn-block" onclick="location.href='/insertarmedico/{{ agendamiento.id}}'"value="Insertar Medico"></center></td>
    {% endif %}
    {% if perms.citas.add_paciente%}
        <td ><center><input align="center" type="button" class="btn bg-light-blue btn-block" onclick="location.href='/insertarpaciente/{{ agendamiento.id}}'"value="Insertar Paciente"></center></td>
    {% endif %}
    {% if perms.citas.add_eps%}
        <td ><center><input align="center" type="button" class="btn bg-light-blue btn-block" onclick="location.href='/insertareps/{{ agendamiento.id}}'"value="Insertar Eps"></center></td>
    {% endif %}
    <input type="submit" class="btn bg-light-blue btn-block" value="Guardar">
</form>

</body>
</html>

{% endblock %}
