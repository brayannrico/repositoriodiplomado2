{% extends 'login2.html' %}

{% block styles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
</head>
<body>

<h2> Iniciar Sesión</h2>
 <form action=" " method="post">
        {% csrf_token %}
                <div class="form-group">
                  {{ form.username|add:'class="form-control" placeholder="Usuario"' }}
                </div>

                <div class="form-group">
                  {{ form.password|add:'class="form-control" placeholder="Contraseña"' }}
                </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Recordar Contraseña
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Iniciar Sesión </button>
        </div>
        <!-- /.col -->
      </div>
</form>

</body>
</html>
{% endblock %}
