{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Iniciar Secion</title>
<META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">

<link rel="stylesheet" type="text/css" href="{% static 'ultimo_admin/admin/css/font-awesome.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'ultimo_admin/admin/css/admin.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'ultimo_admin/admin/css/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'ultimo_admin/admin/css/bootstrap.min.css' %}">
{% block styles %}
{% endblock %}

</head>
<body class="light_theme  fixed_header left_nav_fixed">
<div class="wrapper">
  <!--\\\\\\\ wrapper Start \\\\\\-->


<div class="login_page">
 <div class="login_content">
    <div class="panel-heading border login_heading">Bienvenido</div>
        <form action=" " method="post">
        {% csrf_token %}
            <div class="form-group">
                <div class="col-sm-10">
                    <label>Usuario:</label>
                    {{ form.username}}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <label>Contrase√±a:</label>
                    {{ form.password}}
                 </div>
            </div>
            <div class="form-group">
             <div class=" col-sm-10">
                <div class="checkbox checkbox_margin">

                    <button class="btn btn-default pull-right" type="submit"  name="login">Iniciar Seccion</button>
                 </div>
                </div>
            </div>

    </form>
 </div>
</div>

</div>
<!--\\\\\\\ wrapper end\\\\\\-->





<script src="{% static 'ultimo_admin/admin/js/jquery-2.1.0.js' %}"></script>
<script src={% static 'ultimo_admin/admin/js/bootstrap.min.js'%}></script>
<script src={% static 'ultimo_admin/admin/js/common-script.js'%}></script>
<script src={% static 'ultimo_admin/admin/js/jquery.slimscroll.min.js'%}></script>
{% block scripts %}{% endblock %}
</body>
</html>
